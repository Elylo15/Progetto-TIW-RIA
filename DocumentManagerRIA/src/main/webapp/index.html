<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="icon" href="img/icon.png" type="image/png">
<link rel="stylesheet" type="text/css" media="all" href="css/index.css" />

<script src="utils.js" charset="utf-8" defer></script>
<script src="login-registration.js" charset="utf-8" defer></script>

</head>
<body>
    <div class="container">
        <h1>Benvenuto nella piattaforma di gestione dei documenti</h1>
        <!-- Pulsanti per alternare tra login e registrazione -->
        <button id="showLogin">Login</button>
        <button id="showRegistration">Registrazione</button>
        
        <!-- Form per il login -->
        <form id="loginForm" action="#">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <input type="button" value="login" id="loginbutton">
        </form>
        <br>
        <!-- Form per la registrazione -->
        <form id="registrationForm" action="#" class="hidden">
            <div class="form-group">
                <label for="usernameR">username:</label>
                <input type="text" id="usernameR" name="usernameR">
            </div>
            <div class="form-group">
                <label for="emailR">email:</label>
                <input type="text" id="emailR" name="emailR">
            </div>
            <div class="form-group">
                <label for="pwdR">password:</label>
                <input type="password" id="pwdR" name="pwdR">
            </div>
            <div class="form-group">
                <label for="repeatpwdR">Repeat password:</label>
                <input type="password" id="repeatpwdR" name="repeatpwdR">
            </div>
            <input type="button" value="login" id="registrationbutton">
        </form>
        <br>
        
        <div class="error-message">
            <p id="error"></p>
        </div>
    </div>
</body>
</html>
