<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="icon" href="img/icon.png" type="image/png">
<link rel="stylesheet" type="text/css" media="all" href="css/index.css" />

<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>

</head>
<body>
    <div class="container">
        <h1>Benvenuto nella piattaforma di gestione dei documenti</h1>
        <!-- Form per il login -->
        <form action="#">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <input type="submit" value="login" id="loginbutton">
        </form>
        
        <!-- Form per la registrazione -->
        <form action="#">
            <div class="form-group">
                <label for="username">username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">email:</label>
                <input type="text" id="pwd" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Repeat password:</label>
                <input type="password" id="pwd" name="repeatpwd">
            </div>
            <input type="submit" value="login" id="registrationbutton">
        </form>
        <br>
        
        <div class="error-message">
            <p id="error"></p>
        </div>
    </div>
</body>
</html>
